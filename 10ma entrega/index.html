<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10ma Entrega - Gonzalez Pablo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <h1 class="text-center p-4">Sistema de reservas Crossfit Ownage</h1>
    </header>
    <main>
      <section class="d-flex container-fluid justify-content-center">
        <article class="card p-2 my-3 bg-light bg-opacity-75 text-center">
          <form action="#">
            <label class="form-label" for="inputnombre">Nombre:</label>
            <input
              class="form-control mb-2"
              type="text"
              id="inputnombre"
              name="inputnombre"
              placeholder="Nombre..."
            />
            <label class="form-label" for="inputmail">Email:</label>
            <input
              class="form-control mb-2"
              type="email"
              name="inputmail"
              id="inputmail"
              placeholder="nombre@cfownage.com"
            />
            <button type="submit" id="inputbtn" class="btn btn-primary">
              Guardar
            </button>
          </form>
          <p id="inputp"></p>
        </article>
      </section>
      <h2 class="text-center">Selecciona la disciplina:</h2>
      <section id="cards" class="container-fluid row text-center"></section>
      <section class="container-fluid text-center my-5">
        <table class="table">
          <thead>
            <tr class="table-primary">
              <th scope="col">Clase</th>
              <th scope="col">Dias</th>
              <th scope="col">Precio</th>
            </tr>
          </thead>
          <tbody id="clasesadquiridas"></tbody>
          <tfoot>
            <tr>
              <th id="total" scope="row" colspan="3">
                Aun no agregaste ninguna clase!
              </th>
            </tr>
          </tfoot>
        </table>
      </section>
    </main>
    <footer></footer>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
